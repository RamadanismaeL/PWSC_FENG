<!DOCTYPE html>
<html>
    <head>
        <title>
            Primeira pagina
        </title>
    </head>
    <body>
        <p>
            Primeiro Parágrafo
        </p>

        <h1>
            Este é um cabeçalho
        </h1>
        <h2>
            Este é um cabeçalho
        </h2>
        <h3>
            Este é um cabeçalho
        </h3>
        <h4>
            Este é um cabeçalho
        </h4>
        <h5>
            Este é um cabeçalho
        </h5>
        <h6>
            Este é um cabeçalho
        </h6>

        <!--
            Saudações cordiais, Docente Ruben Manhiça!
            A minha conclusão após analisar os resultados mostrados a partir do código HTML que desenvolvi, fiquei surpreendido com a minha primeira incursão neste universo da programação web.
            
            Portanto, sem tardar, no Primeiro Parágrafo, delimitado pela tag <p>, apresenta como como um parágrafo simples na página HTML, e o navegador renderizará o texto "Primeiro Parágrafo" como um bloco de texto separado, isto é, independente.
            Quanto aos Cabeçalhos que vão do <h1> ao <h6>, isto é, sequência de cabeçalhos do <h1> ao <h6>, fiquei impressionado com a variedade de tamanhos. Deu-me a entender que cada cabeçalho desempenha uma formatação específica.
        -->
    </body>
</html>
