<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc&iacute;cio 6 - jQuery:B&aacute;sico</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var segundoItem = $("ul li:nth-child(2)");
        alert("Segundo item da lista: " + segundoItem.text());
      });
    </script>
  </head>
  <body>
    <h1>Lista</h1>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </body>
</html>
