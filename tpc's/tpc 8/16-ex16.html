<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Validação de CPF com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#cpf").blur(function () {
          var cpf = $(this).val(); // Obtém o valor do campo CPF

          // Remove pontos e traços para validar apenas números
          var cpfLimpo = cpf.replace(/[^\d]/g, ""); // Apenas dígitos

          if (cpfLimpo.length === 11) {
            // Verifica se tem 11 dígitos
            $("#mensagem").text("CPF válido").css("color", "green");
          } else {
            $("#mensagem")
              .text("CPF inválido. Deve ter 11 dígitos numéricos.")
              .css("color", "red");
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Validação de CPF</h1>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />
    <div id="mensagem"></div>
  </body>
</html>
